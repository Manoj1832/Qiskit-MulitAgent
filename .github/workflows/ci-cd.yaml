# ═══════════════════════════════════════════════════════════════════════════════
# SWE-Agent Chrome Copilot — CI/CD Pipeline
# ═══════════════════════════════════════════════════════════════════════════════
#
# Triggers on push/PR to main. Runs:
#   1. Lint & type check
#   2. Unit tests
#   3. Docker build + push
#   4. K8s deploy (on main only)
#
# ═══════════════════════════════════════════════════════════════════════════════

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - "packages/backend/**"
      - "k8s/**"
      - "docker-compose.yml"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "packages/backend/**"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/swe-agent-backend
  PYTHON_VERSION: "3.12"

jobs:

  # ── 1. Lint & Static Analysis ───────────────────────────────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: packages/backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff mypy
          pip install -r packages/backend/requirements.txt

      - name: Ruff lint
        run: ruff check packages/backend/ --output-format=github

      - name: Ruff format check
        run: ruff format --check packages/backend/

      - name: Syntax validation
        run: |
          python -c "
          import ast, sys, pathlib
          errors = []
          for f in pathlib.Path('packages/backend').rglob('*.py'):
              try:
                  ast.parse(f.read_text())
              except SyntaxError as e:
                  errors.append(f'{f}: {e}')
          if errors:
              print('\n'.join(errors))
              sys.exit(1)
          print('✅ All Python files have valid syntax')
          "


  # ── 2. Tests ────────────────────────────────────────────────────────────────
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: packages/backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r packages/backend/requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run tests
        working-directory: packages/backend
        env:
          TESTING: "1"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: "test-key"
        run: |
          python -m pytest tests/ \
            -v \
            --tb=short \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --junitxml=test-results.xml \
            || true

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: packages/backend/coverage.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: packages/backend/test-results.xml


  # ── 3. Docker Build & Push ──────────────────────────────────────────────────
  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push (production)
        uses: docker/build-push-action@v6
        with:
          context: ./packages/backend
          file: ./packages/backend/Dockerfile
          target: production
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1


  # ── 4. Deploy to Kubernetes ─────────────────────────────────────────────────
  deploy:
    name: Deploy to K8s
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config

      - name: Update image tag in K8s manifest
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          sed -i "s|swe-agent-backend:1.0.0|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}|g" k8s/deployment.yaml

      - name: Apply K8s manifests
        run: |
          kubectl apply -f k8s/deployment.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/swe-agent-backend \
            -n swe-agent \
            --timeout=120s

      - name: Verify deployment
        run: |
          kubectl get pods -n swe-agent -l app.kubernetes.io/name=swe-agent
          echo "---"
          kubectl get svc -n swe-agent
